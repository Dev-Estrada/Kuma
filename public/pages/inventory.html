<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KUMA - Inventario</title>
  <link rel="icon" href="/assets/logo.png" type="image/png" />
  <link rel="stylesheet" href="/css/styles.css" />
  <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') === 'dark' ? 'dark' : 'light');</script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar__row topbar__row--first">
        <div class="topbar__left">
          <a href="/index.html" class="topbar__brand">
            <img src="/assets/logo.png" alt="KUMA" class="topbar__logo" />
            <span>KUMA</span>
          </a>
          <span id="topbar-welcome" class="topbar__welcome"></span>
        </div>
        <div class="topbar__right">
          <div class="topbar__notifications-wrap">
            <button type="button" class="topbar__notifications-btn" id="btn-notifications" aria-label="Notificaciones">
              <span class="topbar__notifications-icon">üîî</span>
              <span class="topbar__notifications-badge" id="notifications-badge" style="display:none;">0</span>
            </button>
            <div class="notifications-dropdown" id="notifications-dropdown">
              <div class="notifications-dropdown__header">Notificaciones</div>
              <div class="notifications-dropdown__list" id="notifications-list"></div>
            </div>
          </div>
          <span id="nav-auth"></span>
        </div>
      </div>
      <nav class="topbar__nav">
        <a class="topbar__link" href="/index.html">Inicio</a>
        <a class="topbar__link" href="/pages/sales.html">Punto de venta</a>
        <a class="topbar__link active" href="/pages/inventory.html">Inventario</a>
        <a class="topbar__link" href="/pages/sales-history.html">Ventas</a>
        <a class="topbar__link" href="/pages/reports.html">Reportes</a>
        <a class="topbar__link" href="/pages/entries.html">Entrada</a>
        <a class="topbar__link" href="/pages/clients.html">Clientes</a>
        <a class="topbar__link" href="/pages/settings.html">Configuraci√≥n</a>
      </nav>
    </header>
    <main class="main">
      <h1 class="page-title">Inventario</h1>
      <div class="controls-bar">
        <input type="text" id="search" placeholder="Buscar por nombre o SKU" />
        <select id="category-filter">
          <option value="">Todas las categor√≠as</option>
        </select>
        <button type="button" class="btn btn--ghost" id="btn-low-stock">Bajo stock</button>
        <a href="#" class="btn btn--ghost" id="btn-export-csv">Exportar CSV</a>
        <button type="button" class="btn btn--ghost" id="btn-print-catalog">Imprimir cat√°logo</button>
        <button type="button" class="btn btn--primary" id="btn-new">Nuevo producto</button>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th></th>
              <th>ID</th>
              <th>SKU</th>
              <th>C√≥d. barras</th>
              <th>Nombre</th>
              <th>P. venta USD</th>
              <th>P. costo USD</th>
              <th>Cantidad</th>
              <th>M√≠nimo</th>
              <th>Categor√≠a</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="products-tbody"></tbody>
        </table>
      </div>
      <div class="table-pagination" id="products-pagination"></div>
    </main>
  </div>

  <div class="overlay" id="product-modal" style="display:none;">
    <div class="modal">
      <h2 class="modal__title" id="modal-title">Nuevo producto</h2>
      <form id="product-form">
        <input type="hidden" id="product-id" />
        <div class="form-row">
          <div class="form-group">
            <label for="sku">SKU *</label>
            <input type="text" id="sku" required placeholder="Ej: PROD-001" />
          </div>
          <div class="form-group">
            <label for="barcode">C√≥d. barras</label>
            <input type="text" id="barcode" placeholder="Opcional" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group" style="flex: 1;">
            <label for="name">Nombre *</label>
            <input type="text" id="name" required placeholder="Nombre del producto" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="listPrice">Precio venta (USD) *</label>
            <input type="number" id="listPrice" min="0" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="costPrice">Precio costo (USD)</label>
            <input type="number" id="costPrice" min="0" step="0.01" value="0" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="quantity">Cantidad</label>
            <input type="number" id="quantity" min="0" value="0" />
          </div>
          <div class="form-group">
            <label for="minimumStock">Stock m√≠nimo</label>
            <input type="number" id="minimumStock" min="0" value="5" />
          </div>
          <div class="form-group">
            <label for="category">Categor√≠a</label>
            <select id="category">
              <option value="">‚Äî Ninguna ‚Äî</option>
            </select>
          </div>
        </div>
        <div class="modal__actions">
          <button type="button" class="btn btn--ghost" id="btn-cancel-product">Cancelar</button>
          <button type="submit" class="btn btn--primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="overlay" id="adjust-modal" style="display:none;">
    <div class="modal">
      <h2 class="modal__title" id="adjust-modal-title">Ajustar stock</h2>
      <p class="text-muted" id="adjust-product-name"></p>
      <input type="hidden" id="adjust-product-id" />
      <div class="form-group">
        <label for="adjust-delta">Cambio de cantidad (positivo = sumar, negativo = restar)</label>
        <input type="number" id="adjust-delta" value="0" />
      </div>
      <div class="form-group">
        <label for="adjust-reason">Motivo (opcional)</label>
        <input type="text" id="adjust-reason" placeholder="Ej: Conteo f√≠sico, da√±o" />
      </div>
      <div class="modal__actions">
        <button type="button" class="btn btn--ghost" id="btn-adjust-cancel">Cancelar</button>
        <button type="button" class="btn btn--primary" id="btn-adjust-save">Aplicar ajuste</button>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('keydown', function(e) {
      if (!e.ctrlKey) return;
      if (e.key === '1') { e.preventDefault(); location.href = '/index.html'; }
      if (e.key === '2') { e.preventDefault(); location.href = '/pages/sales.html'; }
      if (e.key === '3') { e.preventDefault(); location.href = '/pages/inventory.html'; }
      if (e.key === '4') { e.preventDefault(); location.href = '/pages/sales-history.html'; }
      if (e.key === '5') { e.preventDefault(); location.href = '/pages/reports.html'; }
      if (e.key === '6') { e.preventDefault(); location.href = '/pages/entries.html'; }
      if (e.key === '7') { e.preventDefault(); location.href = '/pages/clients.html'; }
      if (e.key === '8') { e.preventDefault(); location.href = '/pages/settings.html'; }
    });
  </script>
  <div id="alert-modal-root"></div>
  <script src="/js/auth/auth.js"></script>
  <script src="/js/auth/auth-nav.js"></script>
  <script src="/js/shared/print-utils.js"></script>
  <script src="/js/shared/alerts-notifications.js"></script>
  <script type="module" src="/js/pages/inventory.js"></script>
</body>
</html>
