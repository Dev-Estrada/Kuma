<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KUMA - Ventas</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') === 'dark' ? 'dark' : 'light');</script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <span class="topbar__brand">KUMA</span>
      <nav class="topbar__nav">
        <a class="topbar__link" href="index.html">Inicio <kbd>Ctrl+0</kbd></a>
        <a class="topbar__link" href="sales.html">Punto de venta <kbd>Ctrl+1</kbd></a>
        <a class="topbar__link" href="inventory.html">Inventario <kbd>Ctrl+2</kbd></a>
        <a class="topbar__link active" href="sales-history.html">Ventas <kbd>Ctrl+3</kbd></a>
        <a class="topbar__link" href="reports.html">Reportes <kbd>Ctrl+5</kbd></a>
        <a class="topbar__link" href="settings.html">Configuración <kbd>Ctrl+4</kbd></a>
      </nav>
    </header>
    <main class="main">
      <h1 class="page-title">Historial de ventas</h1>
      <div class="controls-bar">
        <label for="filter-from">Desde</label>
        <input type="date" id="filter-from" />
        <label for="filter-to">Hasta</label>
        <input type="date" id="filter-to" />
        <button type="button" class="btn btn--ghost" id="btn-filter-dates">Filtrar por fechas</button>
        <button type="button" class="btn btn--ghost" id="btn-clear-dates">Ver todas</button>
        <input type="text" id="sale-search" placeholder="Buscar por ID de venta (ej: 5 o 12)" />
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Fecha y hora</th>
              <th>Tasa (Bs/USD)</th>
              <th>Total USD</th>
              <th>Total Bs</th>
              <th>Items</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="sales-tbody"></tbody>
        </table>
      </div>
      <p class="text-muted mt-1 mb-0" id="sales-msg">Cargando…</p>
    </main>
  </div>

  <div class="overlay" id="sale-detail-modal" style="display:none;">
    <div class="modal modal--wide">
      <h2 class="modal__title" id="sale-detail-title">Venta #—</h2>
      <div id="sale-detail-content"></div>
      <div class="modal__actions">
        <button type="button" class="btn btn--ghost" id="btn-close-detail">Cerrar</button>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('keydown', function(e) {
      if (!e.ctrlKey) return;
      if (e.key === '0') { e.preventDefault(); location.href = 'index.html'; }
      if (e.key === '1') { e.preventDefault(); location.href = 'sales.html'; }
      if (e.key === '2') { e.preventDefault(); location.href = 'inventory.html'; }
      if (e.key === '3') { e.preventDefault(); location.href = 'sales-history.html'; }
      if (e.key === '4') { e.preventDefault(); location.href = 'settings.html'; }
      if (e.key === '5') { e.preventDefault(); location.href = 'reports.html'; }
    });
  </script>
  <script type="module" src="js/sales-history.js"></script>
</body>
</html>
