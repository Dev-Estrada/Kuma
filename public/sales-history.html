<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KUMA - Ventas</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="css/styles.css" />
  <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') === 'dark' ? 'dark' : 'light');</script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <a href="index.html" class="topbar__brand">
        <img src="logo.png" alt="KUMA" class="topbar__logo" />
        <span>KUMA</span>
      </a>
      <div class="topbar__notifications-wrap">
        <button type="button" class="topbar__notifications-btn" id="btn-notifications" aria-label="Notificaciones">
          <span class="topbar__notifications-icon">ðŸ””</span>
          <span class="topbar__notifications-badge" id="notifications-badge" style="display:none;">0</span>
        </button>
        <div class="notifications-dropdown" id="notifications-dropdown">
          <div class="notifications-dropdown__header">Notificaciones</div>
          <div class="notifications-dropdown__list" id="notifications-list"></div>
        </div>
      </div>
      <nav class="topbar__nav">
        <a class="topbar__link" href="index.html">Inicio</a>
        <a class="topbar__link" href="sales.html">Punto de venta</a>
        <a class="topbar__link" href="inventory.html">Inventario</a>
        <a class="topbar__link active" href="sales-history.html">Ventas</a>
        <a class="topbar__link" href="reports.html">Reportes</a>
        <a class="topbar__link" href="entries.html">Entrada</a>
        <a class="topbar__link" href="clients.html">Clientes</a>
        <a class="topbar__link" href="settings.html">ConfiguraciÃ³n</a>
        <span id="nav-auth"></span>
      </nav>
    </header>
    <main class="main">
      <h1 class="page-title">Historial de ventas</h1>
      <div class="controls-bar">
        <label for="filter-from">Desde</label>
        <input type="date" id="filter-from" />
        <label for="filter-to">Hasta</label>
        <input type="date" id="filter-to" />
        <button type="button" class="btn btn--ghost" id="btn-filter-dates">Filtrar por fechas</button>
        <button type="button" class="btn btn--ghost" id="btn-clear-dates">Ver todas</button>
        <input type="text" id="sale-search" placeholder="Buscar por ID de venta (ej: 5 o 12)" />
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Estado</th>
              <th>Fecha y hora</th>
              <th>Tasa (Bs/USD)</th>
              <th>Total USD</th>
              <th>Total Bs</th>
              <th>Items</th>
              <th>Cliente</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="sales-tbody"></tbody>
        </table>
      </div>
      <p class="text-muted mt-1 mb-0" id="sales-msg">Cargandoâ€¦</p>
    </main>
  </div>

  <div class="overlay" id="sale-detail-modal" style="display:none;">
    <div class="modal modal--wide">
      <h2 class="modal__title" id="sale-detail-title">Venta #â€”</h2>
      <div id="sale-detail-content"></div>
      <div class="modal__actions">
        <button type="button" class="btn btn--primary" id="btn-print-sale">Imprimir comprobante</button>
        <button type="button" class="btn btn--ghost" id="btn-close-detail">Cerrar</button>
      </div>
    </div>
  </div>
  <div id="sale-print-root" style="display:none;"></div>
  <script>
    document.addEventListener('keydown', function(e) {
      if (!e.ctrlKey) return;
      if (e.key === '1') { e.preventDefault(); location.href = 'index.html'; }
      if (e.key === '2') { e.preventDefault(); location.href = 'sales.html'; }
      if (e.key === '3') { e.preventDefault(); location.href = 'inventory.html'; }
      if (e.key === '4') { e.preventDefault(); location.href = 'sales-history.html'; }
      if (e.key === '5') { e.preventDefault(); location.href = 'reports.html'; }
      if (e.key === '6') { e.preventDefault(); location.href = 'entries.html'; }
      if (e.key === '7') { e.preventDefault(); location.href = 'clients.html'; }
      if (e.key === '8') { e.preventDefault(); location.href = 'settings.html'; }
    });
  </script>
  <div id="alert-modal-root"></div>
  <script src="js/auth.js"></script>
  <script src="js/auth-nav.js"></script>
  <script src="js/alerts-notifications.js"></script>
  <script type="module" src="js/sales-history.js"></script>
</body>
</html>
