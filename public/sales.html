<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KUMA - Punto de venta</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') === 'dark' ? 'dark' : 'light');</script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <span class="topbar__brand">KUMA</span>
      <nav class="topbar__nav">
        <a class="topbar__link" href="index.html">Inicio <kbd>Ctrl+0</kbd></a>
        <a class="topbar__link active" href="sales.html">Punto de venta <kbd>Ctrl+1</kbd></a>
        <a class="topbar__link" href="inventory.html">Inventario <kbd>Ctrl+2</kbd></a>
        <a class="topbar__link" href="sales-history.html">Ventas <kbd>Ctrl+3</kbd></a>
        <a class="topbar__link" href="reports.html">Reportes <kbd>Ctrl+5</kbd></a>
        <a class="topbar__link" href="settings.html">Configuración <kbd>Ctrl+4</kbd></a>
      </nav>
    </header>
    <main class="main">
      <div id="low-stock-banner" class="alert alert--warning" style="display:none;">
        <strong>Reponer inventario:</strong> <span id="low-stock-banner-text"></span>
        <a href="inventory.html" class="alert__link">Ver inventario</a>
      </div>
      <h1 class="page-title">Punto de venta</h1>
      <div class="pos-layout">
        <section class="pos-products">
          <div class="pos-products__search">
            <input type="text" id="barcode-input" placeholder="Código de barras (Enter para añadir)" class="form-group" style="min-width:100%; padding: .6rem 1rem; margin-bottom: .5rem;" />
            <input type="number" id="pos-quantity" min="1" value="1" title="Cantidad a añadir" style="width: 5rem; padding: .4rem; margin-right: .5rem;" />
            <label for="pos-quantity" class="text-muted">Cantidad</label>
            <input type="text" id="product-search" placeholder="Buscar por nombre o SKU..." class="form-group" style="min-width:100%; padding: .6rem 1rem; margin-top: .5rem;" />
          </div>
          <div class="pos-products__list" id="product-grid"></div>
        </section>
        <aside class="cart">
          <div class="cart__header">Carrito</div>
          <div class="exchange-badge mt-1" id="cart-rate">1 USD = — Bs</div>
          <div class="cart__items" id="cart-items">
            <div class="cart__empty">Añade productos desde la lista</div>
          </div>
          <div class="cart__totals" id="cart-totals" style="display:none;">
            <div class="form-group">
              <label for="sale-discount">Descuento (%)</label>
              <input type="number" id="sale-discount" min="0" max="100" value="0" step="0.5" />
            </div>
            <div class="cart__row"><span>Subtotal USD</span><span id="subtotal-usd">0.00</span></div>
            <div class="cart__row"><span>Descuento</span><span id="discount-display">0%</span></div>
            <div class="cart__row cart__row--total"><span>Total USD</span><span id="total-usd">0.00</span></div>
            <div class="cart__row cart__row--bs"><span>Total Bs</span><span id="total-bs">0.00</span></div>
            <div class="cart__actions">
              <button type="button" class="btn btn--success" id="btn-complete">Completar venta</button>
              <button type="button" class="btn btn--ghost mt-1" id="btn-clear">Vaciar carrito</button>
            </div>
          </div>
        </aside>
      </div>
      <div id="sale-msg"></div>
    </main>
  </div>
  <script>
    document.addEventListener('keydown', function(e) {
      if (!e.ctrlKey) return;
      if (e.key === '0') { e.preventDefault(); location.href = 'index.html'; }
      if (e.key === '1') { e.preventDefault(); location.href = 'sales.html'; }
      if (e.key === '2') { e.preventDefault(); location.href = 'inventory.html'; }
      if (e.key === '3') { e.preventDefault(); location.href = 'sales-history.html'; }
      if (e.key === '4') { e.preventDefault(); location.href = 'settings.html'; }
      if (e.key === '5') { e.preventDefault(); location.href = 'reports.html'; }
    });
  </script>
  <script type="module" src="js/sales.js"></script>
</body>
</html>
