<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KUMA - Punto de venta</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="css/styles.css" />
  <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') === 'dark' ? 'dark' : 'light');</script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <a href="index.html" class="topbar__brand">
        <img src="logo.png" alt="KUMA" class="topbar__logo" />
        <span>KUMA</span>
      </a>
      <div class="topbar__notifications-wrap">
        <button type="button" class="topbar__notifications-btn" id="btn-notifications" aria-label="Notificaciones">
          <span class="topbar__notifications-icon">ðŸ””</span>
          <span class="topbar__notifications-badge" id="notifications-badge" style="display:none;">0</span>
        </button>
        <div class="notifications-dropdown" id="notifications-dropdown">
          <div class="notifications-dropdown__header">Notificaciones</div>
          <div class="notifications-dropdown__list" id="notifications-list"></div>
        </div>
      </div>
      <nav class="topbar__nav">
        <a class="topbar__link" href="index.html">Inicio</a>
        <a class="topbar__link active" href="sales.html">Punto de venta</a>
        <a class="topbar__link" href="inventory.html">Inventario</a>
        <a class="topbar__link" href="sales-history.html">Ventas</a>
        <a class="topbar__link" href="reports.html">Reportes</a>
        <a class="topbar__link" href="entries.html">Entrada</a>
        <a class="topbar__link" href="clients.html">Clientes</a>
        <a class="topbar__link" href="settings.html">ConfiguraciÃ³n</a>
        <span id="nav-auth"></span>
      </nav>
    </header>
    <main class="main">
      <h1 class="page-title">Punto de venta</h1>
      <div class="pos-layout">
        <section class="pos-products">
          <div class="pos-products__search">
            <input type="text" id="pos-search-input" placeholder="Buscar por cÃ³digo de barras, SKU, ID o nombre... (Enter para aÃ±adir)" class="form-group" style="min-width:100%; padding: .6rem 1rem; margin-bottom: .5rem;" autocomplete="off" />
            <div class="form-row" style="align-items: center; gap: .5rem; flex-wrap: wrap;">
              <div class="form-group" style="margin: 0;">
                <label for="pos-quantity" class="text-muted">Cantidad a aÃ±adir</label>
                <input type="number" id="pos-quantity" min="1" value="1" title="Cantidad" style="width: 5rem; padding: .4rem;" />
              </div>
              <div class="form-group pos-client-wrap" style="margin: 0; position: relative;">
                <label for="pos-client-search" class="text-muted">Cliente (opcional)</label>
                <input type="text" id="pos-client-search" placeholder="Buscar cliente..." autocomplete="off" style="min-width: 14rem; padding: .4rem;" />
                <input type="hidden" id="pos-client-id" value="" />
                <div class="pos-client-results" id="pos-client-results" style="display: none;"></div>
              </div>
            </div>
          </div>
          <div class="pos-products__list" id="product-grid"></div>
        </section>
        <aside class="cart">
          <div class="cart__header">Carrito</div>
          <div class="exchange-badge mt-1" id="cart-rate">1 USD = â€” Bs</div>
          <div class="cart__body">
            <div class="cart__items" id="cart-items">
              <div class="cart__empty">AÃ±ade productos desde la lista</div>
            </div>
            <div class="cart__totals" id="cart-totals" style="display:none;">
              <div class="form-group">
                <label for="sale-discount">Descuento (%)</label>
                <input type="number" id="sale-discount" min="0" max="100" value="0" step="0.5" />
              </div>
              <div class="cart__row"><span>Subtotal USD</span><span id="subtotal-usd">0.00</span></div>
              <div class="cart__row"><span>Descuento</span><span id="discount-display">0%</span></div>
              <div class="cart__row cart__row--total"><span>Total USD</span><span id="total-usd">0.00</span></div>
              <div class="cart__row cart__row--bs"><span>Total Bs</span><span id="total-bs">0.00</span></div>
              <div class="cart__actions">
                <button type="button" class="btn btn--success" id="btn-complete">Completar venta</button>
                <button type="button" class="btn btn--ghost mt-1" id="btn-clear">Vaciar carrito</button>
              </div>
            </div>
          </div>
        </aside>
      </div>
      <div id="sale-msg"></div>
    </main>
  </div>
  <script>
    document.addEventListener('keydown', function(e) {
      if (!e.ctrlKey) return;
      if (e.key === '1') { e.preventDefault(); location.href = 'index.html'; }
      if (e.key === '2') { e.preventDefault(); location.href = 'sales.html'; }
      if (e.key === '3') { e.preventDefault(); location.href = 'inventory.html'; }
      if (e.key === '4') { e.preventDefault(); location.href = 'sales-history.html'; }
      if (e.key === '5') { e.preventDefault(); location.href = 'reports.html'; }
      if (e.key === '6') { e.preventDefault(); location.href = 'entries.html'; }
      if (e.key === '7') { e.preventDefault(); location.href = 'clients.html'; }
      if (e.key === '8') { e.preventDefault(); location.href = 'settings.html'; }
    });
  </script>
  <div id="pos-new-client-modal" class="overlay" style="display: none; align-items: center; justify-content: center;">
    <div class="modal" style="max-width: 28rem;">
      <h2 class="modal__title">Nuevo cliente</h2>
      <form id="pos-new-client-form">
        <div class="form-group">
          <label for="pos-new-client-name">Nombre *</label>
          <input type="text" id="pos-new-client-name" required placeholder="Nombre del cliente" />
        </div>
        <div class="form-group">
          <label for="pos-new-client-document">Documento</label>
          <input type="text" id="pos-new-client-document" placeholder="CÃ©dula / RIF" />
        </div>
        <div class="form-group">
          <label for="pos-new-client-phone">TelÃ©fono</label>
          <input type="tel" id="pos-new-client-phone" placeholder="TelÃ©fono" />
        </div>
        <div class="form-group">
          <label for="pos-new-client-email">Email</label>
          <input type="email" id="pos-new-client-email" placeholder="correo@ejemplo.com" />
        </div>
        <div class="form-group">
          <label for="pos-new-client-address">DirecciÃ³n</label>
          <input type="text" id="pos-new-client-address" placeholder="Calle, nÃºmero, ciudad..." />
        </div>
        <div class="form-group">
          <label for="pos-new-client-notes">Notas</label>
          <textarea id="pos-new-client-notes" rows="2" placeholder="Notas"></textarea>
        </div>
        <div class="form-row" style="justify-content: flex-end; gap: .5rem; margin-top: 1rem;">
          <button type="button" class="btn btn--ghost" id="pos-new-client-cancel">Cancelar</button>
          <button type="submit" class="btn btn--primary">Guardar y usar</button>
        </div>
      </form>
    </div>
  </div>
  <div id="alert-modal-root"></div>
  <script src="js/auth.js"></script>
  <script src="js/auth-nav.js"></script>
  <script src="js/alerts-notifications.js"></script>
  <script type="module" src="js/sales.js"></script>
</body>
</html>
