<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KUMA - Iniciar sesión</title>
  <link rel="icon" href="/assets/logo.png" type="image/png" />
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body { overflow-x: hidden; background: #000814; }
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: block;
    }
    .login-page {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: transparent;
    }
    .login-card {
      width: 100%;
      max-width: 380px;
      padding: 2rem;
      background: #14325b69;
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      border: 1px solid #3d4248;
    }
    .login-card__logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .login-card__logo img {
      height: 3rem;
      width: auto;
    }
    .login-card__title {
      text-align: center;
      font-size: 1.25rem;
      margin: 0 0 1.5rem;
      color: var(--text);
    }
    .login-card .form-group {
      margin-bottom: 1rem;
    }
    .login-card .form-group label {
      display: block;
      margin-bottom: 0.35rem;
    }
    .login-card input {
      width: 100%;
      padding: 0.65rem 0.75rem;
    }
    .login-card .btn {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
    }
    .login-card__error {
      color: var(--danger);
      font-size: 0.875rem;
      margin-top: 0.75rem;
      text-align: center;
    }
    .login-card__hint {
      font-size: 0.8125rem;
      color: var(--text-muted);
      margin-top: 1rem;
      text-align: center;
    }
  </style>
  <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') === 'dark' ? 'dark' : 'light');</script>
</head>
<body>
  <canvas id="matrix-canvas" aria-hidden="true"></canvas>
  <div class="login-page">
    <div class="login-card">
      <div class="login-card__logo">
        <img src="/assets/logo.png" alt="KUMA" />
        <span style="font-weight: 700; font-size: 1.5rem;">KUMA</span>
      </div>
      <h1 class="login-card__title">Iniciar sesión</h1>
      <form id="login-form" action="javascript:void(0)" method="post">
        <div class="form-group">
          <label for="login-username">Usuario</label>
          <input type="text" id="login-username" name="username" autocomplete="username" required autofocus placeholder="Usuario" />
        </div>
        <div class="form-group">
          <label for="login-password">Contraseña</label>
          <input type="password" id="login-password" name="password" autocomplete="current-password" required placeholder="Contraseña" />
        </div>
        <button type="submit" class="btn btn--primary" id="btn-login">Entrar</button>
        <p class="login-card__error" id="login-error" style="display: none;"></p>
      </form>
      <p class="login-card__hint">Ingresa tus credenciales. Si olvidaste tu contraseña, contacta al administrador.</p>
    </div>
  </div>
  <div id="alert-modal-root"></div>
  <script src="/js/shared/alerts-notifications.js"></script>
  <script src="/js/shared/branding.js"></script>
  <script src="/js/auth/login.js"></script>
  <script>
    (function showRedirectMessage() {
      try {
        var msg = sessionStorage.getItem('kuma_redirect_message');
        if (msg) {
          sessionStorage.removeItem('kuma_redirect_message');
          if (typeof window.showAlert === 'function') {
            window.showAlert({
              title: 'Base de datos eliminada',
              message: msg,
              type: 'success',
              skipNotificationSeen: true
            });
          } else {
            alert(msg);
          }
        }
      } catch (_) {}
    })();
  </script>
  <script>
    (function matrixRain() {
      var canvas = document.getElementById('matrix-canvas');
      if (!canvas) return;
      var ctx = canvas.getContext('2d');
      var blueTones = [
        'rgba(135, 206, 250, 1)', 'rgba(0, 191, 255, 1)', 'rgba(30, 144, 255, 1)',
        'rgba(65, 105, 225, 1)', 'rgba(0, 150, 255, 1)', 'rgba(100, 149, 237, 1)',
        'rgba(70, 130, 180, 1)', 'rgba(0, 120, 215, 1)'
      ];
      var w, h, cols, ypos, columnColor;
      function resize() {
        w = canvas.width = document.body.offsetWidth || window.innerWidth;
        h = canvas.height = document.body.offsetHeight || window.innerHeight;
        cols = Math.floor(w / 20) + 1;
        ypos = Array(cols).fill(0);
        columnColor = [];
        for (var i = 0; i < cols; i++) columnColor[i] = blueTones[Math.floor(Math.random() * blueTones.length)];
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, w, h);
      }
      function matrix() {
        ctx.fillStyle = '#0001';
        ctx.fillRect(0, 0, w, h);
        ctx.font = '15pt monospace';
        ypos.forEach(function (y, ind) {
          var text = String.fromCharCode(Math.random() * 128);
          var x = ind * 20;
          ctx.fillStyle = columnColor[ind];
          ctx.fillText(text, x, y);
          if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
          else ypos[ind] = y + 16;
        });
      }
      resize();
      window.addEventListener('resize', resize);
      setInterval(matrix, 60);
      matrix();
    })();
  </script>
</body>
</html>
