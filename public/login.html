<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KUMA - Iniciar sesión</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: var(--bg);
    }
    .login-card {
      width: 100%;
      max-width: 380px;
      padding: 2rem;
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border);
    }
    .login-card__logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .login-card__logo img {
      height: 3rem;
      width: auto;
    }
    .login-card__title {
      text-align: center;
      font-size: 1.25rem;
      margin: 0 0 1.5rem;
      color: var(--text);
    }
    .login-card .form-group {
      margin-bottom: 1rem;
    }
    .login-card .form-group label {
      display: block;
      margin-bottom: 0.35rem;
    }
    .login-card input {
      width: 100%;
      padding: 0.65rem 0.75rem;
    }
    .login-card .btn {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
    }
    .login-card__error {
      color: var(--danger);
      font-size: 0.875rem;
      margin-top: 0.75rem;
      text-align: center;
    }
    .login-card__hint {
      font-size: 0.8125rem;
      color: var(--text-muted);
      margin-top: 1rem;
      text-align: center;
    }
  </style>
  <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') === 'dark' ? 'dark' : 'light');</script>
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div class="login-card__logo">
        <img src="logo.png" alt="KUMA" />
        <span style="font-weight: 700; font-size: 1.5rem;">KUMA</span>
      </div>
      <h1 class="login-card__title">Iniciar sesión</h1>
      <form id="login-form" action="javascript:void(0)" method="post">
        <div class="form-group">
          <label for="login-username">Usuario</label>
          <input type="text" id="login-username" name="username" autocomplete="username" required autofocus placeholder="Usuario" />
        </div>
        <div class="form-group">
          <label for="login-password">Contraseña</label>
          <input type="password" id="login-password" name="password" autocomplete="current-password" required placeholder="Contraseña" />
        </div>
        <button type="submit" class="btn btn--primary" id="btn-login">Entrar</button>
        <p class="login-card__error" id="login-error" style="display: none;"></p>
      </form>
      <p class="login-card__hint">Ingresa tus credenciales. Si olvidaste tu contraseña, contacta al administrador.</p>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
